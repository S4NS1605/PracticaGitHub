<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Enfoque Estratégico</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card" id="mainCard">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <h1>Nivel de Enfoque</h1>

            <div class="mode-selector">
                <button class="mode-btn" data-time="15">Sprint (15m)</button>
                <button class="mode-btn active" data-time="25">Profundo (25m)</button>
                <button class="mode-btn" data-time="45">Élite (45m)</button>
            </div>
            
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="input-group">
                <input type="text" id="goalInput" placeholder="¿En qué invertirás tu energía?">
            </div>

            <p id="status">Estado: Esperando intención...</p>
            
            <div class="button-group">
                <button id="mainButton">Ejecutar</button>
                <button id="resetButton" class="secondary">Reset</button>
            </div>
        </div>

        <div class="log-container">
            <h3>Registro de Victorias y Feedback</h3>
            <ul id="sessionLog"></ul>
        </div>
    </div>
    <audio id="soundSuccess" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="soundFail" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    
    <script src="index.js"></script>
</body>
</html>
