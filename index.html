<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mentor | √âlite v12</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Rango</span>
                <span id="rankStatus" class="stat-value">Novato</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Inversi√≥n</span>
                <span id="totalFocusTime" class="stat-value">0 min</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">√âxito</span>
                <span id="successRate" class="stat-value">0%</span>
            </div>
        </div>

        <div class="card">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <h1 class="title">TIMER CONCENTRACION</h1>

            <div class="setup-section">
                <label class="step-label">1. Define el tiempo</label>
                <div class="mode-selector">
                    <button class="mode-btn" data-time="15">15 min</button>
                    <button class="mode-btn active" data-time="25">25 min</button>
                    <button class="mode-btn" data-time="45">45 min</button>
                </div>
                <div class="custom-time-wrapper">
                    <input type="number" id="customMin" placeholder="Ej: 60" min="1" max="180">
                    <button id="setCustomTime" class="btn-setup">Fijar Tiempo</button>
                </div>
            </div>

            <div class="timer-display" id="timer">25:00</div>
            
            <div class="setup-section">
                <label class="step-label">2. Define tu misi√≥n</label>
                <input type="text" id="goalInput" placeholder="¬øQu√© vas a lograr en este bloque?">
            </div>

            <p id="status">Paso 1: Elige tiempo. Paso 2: Escribe tu meta.</p>
            
            <div class="button-group">
                <button id="mainButton" class="btn-primary">Ejecutar</button>
                <button id="resetButton" class="btn-secondary">Abortar</button>
            </div>

            <div class="ambient-selector">
                <button class="ambient-btn active" data-sound="none" title="Silencio">üîá</button>
                <button class="ambient-btn" data-sound="rain" title="Lluvia">üåßÔ∏è</button>
                <button class="ambient-btn" data-sound="waves" title="Oc√©ano">üåä</button>
                <button class="ambient-btn" data-sound="white" title="Ruido Blanco">üå´Ô∏è</button>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <h3>Registro de Batallas</h3>
                <button id="clearLog" class="text-btn">Borrar Historial</button>
            </div>
            <ul id="sessionLog"></ul>
        </div>
    </div>

    <audio id="soundSuccess" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="soundFail" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="amb-rain" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio>
    <audio id="amb-waves" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3"></audio>
    <audio id="amb-white" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>
    
    <script src="index.js"></script>
</body>
</html>
