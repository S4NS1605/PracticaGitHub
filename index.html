<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mentor | Black Edition</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Rango de Disciplina</span>
                <span id="rankStatus" class="stat-value">Novato</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Inversi√≥n Total</span>
                <span id="totalFocusTime" class="stat-value">0 min</span>
            </div>
        </div>

        <div class="card" id="mainCard">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <h1 class="glitch">Deep Focus System</h1>

            <div class="ambient-selector">
                <button class="ambient-btn active" data-sound="none" title="Silencio">üîá</button>
                <button class="ambient-btn" data-sound="rain" title="Lluvia Profunda">üåßÔ∏è</button>
                <button class="ambient-btn" data-sound="waves" title="Oc√©ano">üåä</button>
                <button class="ambient-btn" data-sound="white" title="Ruido Blanco">üå´Ô∏è</button>
            </div>

            <div class="custom-time-wrapper">
                <input type="number" id="customMin" placeholder="Min" min="1" max="120">
                <button id="setCustomTime">Configurar</button>
            </div>

            <div class="mode-selector">
                <button class="mode-btn" data-time="15">Sprint</button>
                <button class="mode-btn active" data-time="25">Profundo</button>
                <button class="mode-btn" data-time="45">√âlite</button>
            </div>
            
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="input-wrapper">
                <input type="text" id="goalInput" placeholder="Define tu pr√≥ximo hito...">
            </div>

            <p id="status">Esperando √≥rdenes...</p>
            
            <div class="button-group">
                <button id="mainButton" class="btn-glow">Ejecutar</button>
                <button id="resetButton" class="secondary">Abortar</button>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <h3>Historial de Victorias</h3>
                <button id="clearLog" class="text-btn">Borrar Memoria</button>
            </div>
            <ul id="sessionLog"></ul>
        </div>
    </div>

    <audio id="soundSuccess" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="soundFail" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="amb-rain" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio>
    <audio id="amb-waves" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3"></audio>
    <audio id="amb-white" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>
    
    <script src="index.js"></script>
</body>
</html>
