<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mentor | Absolute Edition</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Rango de Poder</span>
                <span id="rankStatus" class="stat-value">Novato</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Tiempo Invertido</span>
                <span id="totalFocusTime" class="stat-value">0 min</span>
            </div>
        </div>

        <div class="card">
            <h1>Propósito del Día</h1>
            <p id="status">Estado: En espera de acción.</p>

            <input type="text" id="goalInput" placeholder="Escribe tu propósito..." style="display:none; margin-bottom:10px; padding:8px; width:90%;">

            <p id="goalText"></p>

            <button id="mainButton">Iniciar Sesión</button>
            <button id="resetButton" style="display:none; margin-top:10px;">Reiniciar</button>
        </div>
    </div>

    <audio id="soundSuccess" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="soundFail" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="amb-rain" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio>
    <audio id="amb-waves" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3"></audio>
    <audio id="amb-white" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>
    
    <script src="index.js"></script>
</body>
</html>
