<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mentor | Absolute Edition</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Rango de Poder</span>
                <span id="rankStatus" class="stat-value">Novato</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Tiempo Invertido</span>
                <span id="totalFocusTime" class="stat-value">0 min</span>
            </div>
        </div>

        <div class="card">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <h1 class="title">Command Center</h1>

            <div class="ambient-selector">
                <button class="ambient-btn active" data-sound="none">ğŸ”‡</button>
                <button class="ambient-btn" data-sound="rain">ğŸŒ§ï¸</button>
                <button class="ambient-btn" data-sound="waves">ğŸŒŠ</button>
                <button class="ambient-btn" data-sound="white">ğŸŒ«ï¸</button>
            </div>

            <div class="custom-time-wrapper">
                <input type="number" id="customMin" placeholder="Min" min="1" max="180">
                <button id="setCustomTime">Configurar</button>
            </div>

            <div class="mode-selector">
                <button class="mode-btn" data-time="15">Sprint</button>
                <button class="mode-btn active" data-time="25">Profundo</button>
                <button class="mode-btn" data-time="45">Ã‰lite</button>
            </div>
            
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="input-group">
                <input type="text" id="goalInput" placeholder="Â¿CuÃ¡l es tu misiÃ³n absoluta?">
            </div>

            <p id="status">Sistema listo para la ejecuciÃ³n</p>
            
            <div class="button-group">
                <button id="mainButton" class="btn-primary">Ejecutar</button>
                <button id="resetButton" class="btn-secondary">Abortar</button>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <h3>Registro toltalmente de todas las Batallas</h3>
                <button id="clearLog" class="text-btn">Formatear Memoria</button>
            </div>
            <ul id="sessionLog"></ul>
        </div>
    </div>

    <audio id="soundSuccess" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="soundFail" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="amb-rain" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio>
    <audio id="amb-waves" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3"></audio>
    <audio id="amb-white" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>
    
    <script src="index.js"></script>
</body>
</html>
