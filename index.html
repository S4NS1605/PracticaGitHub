<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Enfoque Estratégico</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Sistema de Enfoque</h1>
            
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="input-group">
                <input type="text" id="goalInput" placeholder="¿Cuál es tu prioridad hoy?">
            </div>

            <p id="status">Estado: Definiendo estrategia...</p>
            
            <div class="button-group">
                <button id="mainButton">Fijar y Comenzar</button>
                <button id="resetButton" class="secondary">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
