<!DOCTYPE html>
<html lang="es">
<head>

<body>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Rango Actual</span>
                <span id="rankStatus" class="stat-value">Novato</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Minutos Totales</span>
                <span id="totalFocusTime" class="stat-value">0 min</span>
            </div>
        </div>

        <div class="card" id="mainCard">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <h1>Sistema de Enfoque Final</h1>

            <div class="ambient-selector">
                <button class="ambient-btn active" data-sound="none">ğŸ”‡</button>
                <button class="ambient-btn" data-sound="rain" title="Lluvia">ğŸŒ§ï¸</button>
                <button class="ambient-btn" data-sound="waves" title="OcÃ©ano">ğŸŒŠ</button>
                <button class="ambient-btn" data-sound="white" title="Blanco">ğŸŒ«ï¸</button>
            </div>

            <div class="custom-time-group">
                <input type="number" id="customMin" placeholder="Min" min="1" max="120">
                <button id="setCustomTime">Fijar Tiempo</button>
            </div>

            <div class="mode-selector">
                <button class="mode-btn" data-time="15">15m</button>
                <button class="mode-btn active" data-time="25">25m</button>
                <button class="mode-btn" data-time="45">45m</button>
            </div>
            
            <div class="timer-display" id="timer">25:00</div>
            
            <input type="text" id="goalInput" placeholder="Â¿CuÃ¡l es tu misiÃ³n ahora?">

            <p id="status">Listo para la ejecuciÃ³n</p>
            
            <div class="button-group">
                <button id="mainButton">Ejecutar</button>
                <button id="resetButton" class="secondary">Abortar</button>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <h3>Registro de Victorias</h3>
                <button id="clearLog" class="text-btn">Reiniciar Todo</button>
            </div>
            <ul id="sessionLog"></ul>
        </div>
    </div>

    <audio id="soundSuccess" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="soundFail" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="amb-rain" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" preload="none"></audio>
    <audio id="amb-waves" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3" preload="none"></audio>
    <audio id="amb-white" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" preload="none"></audio>
